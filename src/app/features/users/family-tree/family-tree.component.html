<div class="chart-wrap">
  <div *ngFor="let level of familyTree">
    <div class="connector" *ngIf="level.members.length > 1"></div>
    <div class="org-group">
      <div class="org-box org-box-shadow" *ngFor="let person of level.members">
        <a href="#">{{ person.name }}</a>
        <p>{{ person.role }}</p>
      </div>
    </div>
  </div>
</div>
